<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search-form</title>
</head>
<body>
{% if errors %}
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
{#<form action="/search/" method="get">#}
<form action="" method="get">
    <input type="text" name="q">
    <button type="submit">Пошук</button>
</form>
</body>
</html>
